<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search_box">
                <div class="search_bar">
                    <input type="search" placeholder="Search for a location...">
                    <button class="search_btn"><img src="../weather_icons/icons/magnify.svg"></button>
                </div>
                <span class="error"></span>
            </div>
            
            <button id ="temperature_scale" class="celsius">Display: Â°C</button>
        </div>
        <div class="main">
            <div class="left_container">
                <div class="city_info">
                    <h1 id="city_name"></h1>
                    <p id="country"></p>
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
                <h2 id="temperature"></h2>
            </div>
            <div class="right_container">
                <img class="weather_icon">
                <h2 id="weather"></h2>
            </div>
        </div>
        <div class="bottom">
            <div class="more_info">
                <h3 id="feels_like"><span><img src="../weather_icons/icons/wi-thermometer.svg"></span> Feels Like</h3>
                <p></p>
            </div>
            <div class="more_info">
                <h3 id="humidity"><span><img src="../weather_icons/icons/wi-humidity.svg"></span>Humidity</h3>
                <p></p>
            </div>
            <div class="more_info">
                <h3 id="wind_speed"><span><img src="../weather_icons/icons/wi-strong-wind.svg"></span>Wind Speed</h3>
                <p></p>
            </div>
            <div class="more_info">
                <h3 id="air_quality"><span><img src="../weather_icons/icons/wi-windy.svg"></span>Air Quality</h3>
                <p></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
